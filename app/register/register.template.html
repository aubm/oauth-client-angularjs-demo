<h1>Register</h1>

<form name="reg.form" ng-submit="reg.register()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" ng-model="reg.newUser.email"
           id="email" placeholder="Email" name="email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" ng-model="reg.newUser.password"
           id="password" placeholder="Password" name="password" required>
  </div>
  <button type="submit" class="btn btn-default" ng-disabled="reg.form.$invalid">Register</button>
</form>
